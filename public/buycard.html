<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Product Card</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- 自定义CSS -->
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 0.875rem;
            color: #555;
        }

        .btn-group .btn {
            font-size: 0.875rem;
        }

        .text-muted {
            font-size: 0.875rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Product Card -->
    <div class="card">
        <img class="card-img-top" src="path/to/your/image.jpg" alt="Product Image">
        <div class="card-body">
            <h5 class="card-title">Product Title</h5>
            <p class="card-text">This is a brief description of the product. Highlight the main features or benefits
                here.</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-primary buy-btn">Buy</button>
                    <button type="button" class="btn btn-sm btn-outline-info detail-btn">Detail</button>
                </div>
                <small class="text-muted">$99.99</small>
            </div>
        </div>
    </div>

    <!-- 模态框结构 -->
    <div class="modal fade" id="webpageModal" tabindex="-1" role="dialog" aria-labelledby="webpageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- 使用iframe加载原网页 -->
                    <div class="iframe-container">
                        <iframe src="test2-1.html" id="testIframe"></iframe>
                    </div>
                    <!-- 将关闭按钮放在模态框的右上角 -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        style="position: absolute; top: 10px; right: 10px; z-index: 1;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- 自定义JS -->
    <script>
        document.querySelectorAll('.detail-btn').forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();

                // 显示模态框
                $('#webpageModal').modal('show');

                // 加载 iframe 中的内容
                document.getElementById('testIframe').src = 'test2-1.html';
            });
        });

        document.querySelectorAll('.buy-btn').forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();

                // 显示遮罩层和加载浮窗
                var overlay = document.getElementById('overlay');
                var loadingPopup = document.getElementById('loadingPopup');
                overlay.style.display = 'block';
                loadingPopup.style.display = 'block';

                // 模拟操作，3秒后自动关闭浮窗和遮罩层
                setTimeout(function () {
                    loadingPopup.style.display = 'none';
                    overlay.style.display = 'none';
                    alert('Purchase successful!');
                }, 3000);
            });
        });
    </script>
</body>

</html>
