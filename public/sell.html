<style>
    .masthead {
        position: relative;
        overflow: hidden;
    }

    .masthead::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: transparent;
        z-index: -1;
    }

    .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(1.0);
    }

    .background-section {
        background-image: url('assets/img/2.jpg');
        background-size: cover;
        background-position: center -80px;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .main-title {
        font-size: 36px;
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        width: 100%;
    }

    .btn-show-balance {
        background: linear-gradient(90deg, rgba(0, 123, 255, 1) 0%, rgba(0, 230, 118, 1) 100%);
        color: #fff;
        border: none;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 0.25rem;
        transition: background 0.3s ease-in-out;
        margin-top: 4rem;
    }

    .btn-show-balance:hover {
        background: linear-gradient(90deg, rgba(0, 230, 118, 1) 0%, rgba(0, 123, 255, 1) 100%);
        cursor: pointer;
    }

    .gradient-bar {
        width: 100%;
        height: 20px;
        background: linear-gradient(to right, #007AFF, #4CD964, #FFCC00, #FF3B30);
        border-top: 1px solid #222;
        border-bottom: 1px solid #222;
    }

    .gradient-text {
        background: linear-gradient(to right, #007AFF, #4CD964, #FFCC00);
        -webkit-background-clip: text;
        color: transparent;
        font-size: inherit;
    }

    .modal-lg {
        max-width: 80%;
    }

    .modal-body {
        padding: 0;
    }

    .iframe-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 75%;
        overflow: hidden;
        background: #f0f0f0;
    }

    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
        transform-origin: top left;
    }

    /* 按钮样式 */
    .action-btn-details,
    .action-btn-remove,
    .action-btn-list {
        display: inline-block;
        width: 120px;
        height: 45px;
        line-height: 45px;
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        color: #fff;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-family: 'Nunito', sans-serif;
    }

    /* 绿色渐变按钮 - Details */
    .action-btn-details {
        background: linear-gradient(135deg, #f4d03f, #2ecc71) !important;
    }

    .action-btn-details:hover {
        background: linear-gradient(135deg, #2ecc71, #f4d03f) !important;
        transform: translateY(-2px) scale(1.05);
    }

    /* 红色渐变按钮 - Cancel */
    .action-btn-remove {
        background: linear-gradient(135deg, #ff5f6d, #ffc371) !important;
    }

    .action-btn-remove:hover {
        background: linear-gradient(135deg, #ffc371, #ff5f6d) !important;
        transform: translateY(-2px) scale(1.05);
    }

    /* 蓝色渐变按钮 - List */
    .action-btn-list {
        background: linear-gradient(45deg, #56ccf2, #2f80ed);
    }

    .action-btn-list:hover {
        background: linear-gradient(45deg, #2f80ed, #56ccf2);
        transform: translateY(-2px) scale(1.05);
    }

    /* 保证按钮占据相同大小并不会超出卡片 */
    .card-footer .d-flex a {
        flex: 1;
        margin: 0 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* 卡片设计 */
    .card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        background-color: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    /* 图片样式 */
    .card-img-top {
        border-bottom: 1px solid #eee;
        border-radius: 10px 10px 0 0;
    }

    /* 价格样式 */
    .price {
        font-size: 1.25rem;
        color: #333;
        font-weight: bold;
    }

    /* 未出售卡片背景 - 浅灰色 */
    .card.in-storage {
        background-color: #f1f1f1;
    }

    /* 标签样式 */
    /* 标签样式 */
    .badge {
        font-size: 0.75rem !important;
        padding: 0.5em 1em !important;
        border-radius: 5px !important;
    }

    /* On Sale 标签 - 橙色 */
    .badge.bg-success {
        background-color: #ff9800 !important;
        /* 亮橙色，传达促销和活跃感 */
    }

    /* In Storage 标签 - 蓝灰色 */
    .badge.bg-secondary {
        background-color: #607d8b !important;
        /* 蓝灰色，传达冷静和待处理状态 */
    }

    /* 商品栏背景样式 */
    .product-section {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 60px 0;
        border-radius: 10px;
    }

    .product-section .container {
        padding: 0;
        border-radius: 0;
        box-shadow: none;
        background-color: transparent;
    }

    /* 按钮基础样式 */
    /* 按钮基础样式 */
    .btn-primary {
        padding: 15px 30px;
        font-size: 1.25rem;
        border-radius: 8px;
        background: linear-gradient(45deg, #00c6ff, #0072ff);
        border: none;
        color: white;
        transition: all 0.3s ease;
    }

    /* 悬停时的效果 */
    .btn-primary:hover {
        animation: gradient-reverse 0.5s forwards;
        color: black;
        /* 悬停时文字变为黑色 */
        box-shadow: 0 8px 15px rgba(0, 114, 255, 0.3);
        transform: translateY(-3px);
    }

    /* 点击时的效果 */
    .btn-primary:active {
        background: linear-gradient(45deg, #0062cc, #0056b3);
        box-shadow: 0 5px 10px rgba(0, 114, 255, 0.2);
        transform: translateY(1px);
    }

    /* 渐变反转动画 */
    @keyframes gradient-reverse {
        0% {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }

        100% {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            color: black;
        }
    }
</style>
