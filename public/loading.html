<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .loader {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            /* 放大 */
            height: 200px;
            /* 放大 */
            perspective: 780px;
        }

        .text {
            font-size: 32px;
            /* 放大 */
            font-weight: 700;
            color: #ffffff;
            z-index: 10;
            position: absolute;
        }

        .load-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border-radius: 50%;
        }

        .load-inner.load-one {
            left: 0%;
            top: 0%;
            border-bottom: 6px solid rgba(255, 193, 7, 0.8);
            /* 放大 */
            animation: rotate1 1.15s linear infinite;
        }

        .load-inner.load-two {
            right: 0%;
            top: 0%;
            border-right: 6px solid rgba(40, 167, 69, 0.8);
            /* 放大 */
            animation: rotate2 1.15s 0.1s linear infinite;
        }

        .load-inner.load-three {
            right: 0%;
            bottom: 0%;
            border-top: 6px solid rgba(0, 123, 255, 0.8);
            /* 放大 */
            animation: rotate3 1.15s 0.15s linear infinite;
        }

        @keyframes rotate1 {
            0% {
                transform: rotateX(45deg) rotateY(-45deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(45deg) rotateY(-45deg) rotateZ(360deg);
            }
        }

        @keyframes rotate2 {
            0% {
                transform: rotateX(45deg) rotateY(45deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(45deg) rotateY(45deg) rotateZ(360deg);
            }
        }

        @keyframes rotate3 {
            0% {
                transform: rotateX(-60deg) rotateY(0deg) rotateZ(0deg);
            }

            100% {
                transform: rotateX(-60deg) rotateY(0deg) rotateZ(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="load-inner load-one"></div>
        <div class="load-inner load-two"></div>
        <div class="load-inner load-three"></div>
        <span class="text">Loading...</span>
    </div>
</body>

</html>
